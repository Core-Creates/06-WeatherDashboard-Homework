<!DOCTYPE html>
<html lang="en">

<!-- Beginning of head -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>WeatherDashboard</title>

    <!-- Link to bootstrap cdn-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <!-- link for local css file -->
    <link rel="stylesheet" href="style.css">

</head>
<!-- Ending of head -------------------------------------------------------------------------------------------------------------->


<!-- Beginning of Body -->

<body>

    <!-- Beginning of header -->
    <header>

        <nav class="navbar navbar-dark bg-primary">

            Weather Dashboard

        </nav>

    </header>
    <!-- Ending of header ---------------------------------------------------------------->

         <!-- Beginning of main -->
         <main>

            <article>
                <div class="card" style="float:right; width: 60%; margin-right: 80px; height: 400px;padding: 20px;">
                    <h2 id="cityName"></h2>
                    <p id="main-content"></p>
    
                </div>
    
            </article>
    
        </main>


    <aside >
        <br>
        <input type="text" size="30" name="display" id="display" />
        <br>
        <br>
        <ul class="list-group" id="cities" name="cities">
            <li class="list-group-item">Seattle</li>
            <li class="list-group-item">New York</li>
            <li class="list-group-item">New Orleans</li>
            <li class="list-group-item">Los Angeles</li>
            <li class="list-group-item">Austin</li>
          </ul>

                  <!-- Card class div -->
        <div class="card" style="margin-left: 0px;">

            <div class="card-body">

                <h5 class="card-title" id="showVal">
                    City
                </h5>

                <h6 class="card-subtitle mb-2 text-muted" id="stateInfo">
                    state info
                </h6>

                <p class="card-text" id="cityFacts"> Facts about this city</p>

            </div>
        </div>

    </aside>



   
    <!-- Beginning of footer -->
    <footer></footer>
    <!-- Ending of footer ------------------------------>

    <!-- Script sections -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="script.js"></script>

</body>
<!-- Ending of body ------------------------------------------------------------------------------------------------>

</html>
